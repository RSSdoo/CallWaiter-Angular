<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <div class="w3-sidebar w3-bar-block w3-collapse w3-card" style="width:300px;   animation-duration: 4s;;"
        id="mySidebar">
        <button class="w3-bar-item w3-button w3-hide-large" class="closeButton" (click)="w3_close()">&times;</button>
        <div class="articlesHeading" (click)="getArticle(1, undefined)">
            <h4>PREGLED</h4>
            <h4>ARTIKALA</h4>
        </div>
        <div class="listOfGroups" *ngFor="let item of groupOfArticle">

            <a class="w3-bar-item w3-button" id="groups" (click)="openTypesOfGroups(item.id)">
                <span class="material-icons" id="spans">explore</span>
                {{item.nameOfGroup}}</a>
            <div *ngFor="let item2 of item.types" class="typesList">
                <p type="button" class="typesButtons" (click)="getArticle(1, item.id, item2.id)"> {{item2.name}}</p>
            </div>
        </div>

    </div>

    <div class="w3-main" style="margin-left:300px">
        <div class="w3-container">
            <div class="toogleMobile">
                <button class="w3-button w3-xlarge" style="color: white;" (click)="w3_open()">&#9776;</button>
            </div>
            <div class="inputDiv">
                <h4 style="color: white; transform: translate(33%);">MENI</h4>
            </div>
        </div>
    </div>
    <div class="displayPictures">
    <div *ngFor="let item of articleList">
            <figure style="margin-top: 5%" id="spacePictures">
                <img src="{{item.image}}" />

                <figcaption class="image-caption-text" style="height: 60px; transform: translate(0%, 0%);">
                    <div class="articleEdit"
                        style="display: flex !important;justify-content: space-between !important; float:none;; transform: translate(0%, 29%);">
                        <h5 style="transform: translate(5%);">{{item.name}}</h5>
                        <h5 style="transform: translate(-5%); font-family: Monaco;">{{item.price.toFixed(2)}} KM
                        </h5>
                    </div>
                </figcaption>
            </figure>
        </div>
    </div>

</body>

</html>
