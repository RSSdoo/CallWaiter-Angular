          <div class="main">
            <div class="listOfGroups" *ngFor="let item of groupOfArticle; let i = index">
    
              <a class="w3-bar-item w3-button" id="groups" (click)="openTypesOfGroups(item.id, i)">
                {{item.nameOfGroup}}</a>
              <div *ngFor="let item2 of item.types" class="typesList">
                <p type="button" class="typesButtons" (click)="getArticle(1, item.id, item2.id)"> {{item2.name}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="topMenu" (click)="vratiMenu()">
            <span class="iconify" data-icon="gg:menu-boxed" data-width="48" data-height="48" style="color:white; margin-left: 10px;"></span>
            <!-- <span class="iconify" data-icon="typcn:arrow-back" style="color: white;" data-width="48" data-height="48"></span> -->
        </div>
        <div class="listaArticli">

            <div *ngFor="let item of articleList; let i = index">
                
                <div class="tp-box" (click)="toggleFlip(i)">
                    <!-- [@flipState]="flip"> -->
                    <!-- <img src="{{item.image}}" /> -->
                    <div class="tp-box__side tp-box__front" style="background-image: url('{{item.image}}'); background-size: cover;">
                        <!-- <div class="articleName" >{{item.name}}</div> -->
                        <div class="figcaption"  style="height: 40px; display: flex !important; justify-content: space-between !important; float:none; transform: translate(0%, 0%);">
                            <h5 style="transform: translate(5%);">{{item.name}}</h5>
                            <h5 style="transform: translate(-5%); font-family: Monaco;">{{item.price.toFixed(2)}} KM</h5>
                        </div>
                    </div>
                    <div class="tp-box__side tp-box__back" style="background: url('{{item.image}}') rgba(0, 0, 0, 0.5); background-blend-mode: overlay; background-size: cover;">
                        {{item.name}}<br><br>
                        {{item.note}}
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
