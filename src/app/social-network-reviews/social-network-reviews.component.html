<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<div class="page-header" style="text-align: center; color: white; margin-top: 150px; margin-bottom: 50px;">
  <h5>Da li biste bili ljubazni da ostavite recenziju?<br><small>Potrebno je manje od minute</small><br><small>Hvala
      Vam!</small></h5>
</div>
<div class="tripadvisor button" (click)="linkreview(1)">
  <div class="icon"><span class="iconify" data-icon="cib:tripadvisor" data-width="50" data-height="50"></span></div>
  <p class="title">Tripadvisor</p>
</div>
<div class="google button" (click)="linkreview(2)">
  <div class="icon"><span class="iconify" data-icon="flat-color-icons:google" data-width="50" data-height="50"></span>
  </div>
  <p class="title"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" style="width: 100px;"></p>
</div>
<div class="facebook button" (click)="linkreview(3)">
  <div class="icon"><span class="iconify" data-icon="akar-icons:facebook-fill" data-width="50" data-height="50"
      style="color: #1769aa;"></span></div>
  <p class="title">Facebook</p>
</div>
<div class="instagram button" (click)="linkreview(4)">
  <div class="icon"><span class="iconify insta" data-icon="akar-icons:instagram-fill" data-width="50"
      data-height="50"></span></div>
  <p class="title" style="color: black; font-family: 'Playfair Display', serif; font-style: italic;">Instagram</p>
</div>
